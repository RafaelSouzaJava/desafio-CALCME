<div class="container">
    <div class="content first-content">
       
        <div class="second-column">
            <h2 class="title title-second">Cadastro do Sistema</h2>           
            
            <form class="form" [formGroup]="form"  (ngSubmit)="salvarCliente(); $event.preventDefault()">
                <label class="label-input" for="">
                    <i class="far fa-user icon-modify"></i>
                    <input formControlName="nome" type="text" id="nome" placeholder="Nome" required>
                </label>   
                
                <label class="label-input" for="">
                    <i class="fas fa-lock icon-modify"></i>
                    <input formControlName="email" type="email" id="email" placeholder="Informe um email valido" required>
                </label>

                <label class="label-input" for="">
                    <i class="fas fa-lock icon-modify"></i>
                    <input formControlName="telefone" type="text" id="telefone" placeholder="Telefone" required>
                </label>
                
                
                <button class="btn btn-second"[disabled]="form.invalid" >Salvar</button>        
            </form>
        </div>
    </div>   
</div>
